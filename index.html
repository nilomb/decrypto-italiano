  <body class="bg-dark">
    <div class="container-fluid my-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <p><h3 style="color:lightblue">Decrypto-Italiano</h3></p>
          </div>
          <div class="col-4">
            <button type="button" class="btn-lg btn-primary align-baseline float-right my-3" data-toggle="modal" data-target="#newGameModal">
              Nuova Partita
            </button>
          </div>
        </div>
      </div>
      <div class="container-fluid my-5">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  1
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word0">
                  ?
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  2
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word1">
                  ?
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  3
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word2">
                  ?
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  4
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word3">
                  ?
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="float-left">
              
              <div class="dropdown">              
                <button class="btn btn-primary btn-lg dropdown-toggle my-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Genera Codice
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              
                  <a class="dropdown-item" href="#" onclick="generateCode()">
                    Genera un nuovo codice
                  </a>
                </div>
              </div>
            </div>

            <div class="float-left">
              <div class="dropdown">              
                <div>
                  &nbsp;
                </div>  
              </div> 
            </div>

            <div id="showCodeButton" class="float-left" style="display:none">
              <div>              
                <button type="button" class="btn btn-primary btn-lg my-3" data-toggle="modal" data-target="#codeModal">
                  Mostra il codice
                </button>
                  
                </div>
              </div>
            </div>

          </div>
          <div class="col-12">
            <div class="float-right">
              <button class="btn btn-primary btn-lg my-3" type="button" id="fullScreenButton" onclick="toggleFullScreen()">
                <i class="fas fa-expand-arrows-alt" id="enableFullScreen"></i>
                <i class="fas fa-compress" style="display:none" id="disableFullScreen"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12"><a href="https://files.fm/u/4n7btyp2ss" target="_BLANK">Scarica il foglio degli appunti</a></div>
        </div>
      </div>

<!-- New Game Modal -->
<div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newGameModalLabel">Nuova partita</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        Vuoi iniziare una nuova partita?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="newGameModalCancelButton">Annulla</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="startNewGame()">Inizia una nuova partita</button>
      </div>
    </div>
  </div>
</div>

<!-- Screen Modal-->
<div class="modal fade" id="disableScreenLockModal" tabindex="-1" role="dialog" aria-labelledby="disableScreenLockModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="disableScreenLockModalLabel">Disabilitare il blocco schermo?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Chiudi">
        </button>
      </div>
      <div class="modal-body">
        Vuoi mantenere lo schermo acceso durante il gioco?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="newGameModalCancelButton">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="disableScreenLock()">Si (raccomandato)</button>
      </div>
    </div>
  </div>
</div>

<!-- Code Modal -->
<div class="modal" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="codeModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title bg-transparent" id="codeModalLongTitle">Codice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: darkred;">
        <div class="container-fluid">
          <div class="row">
            <div>
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code0">
                  </div>
                </div>                
              </div>
            </div>            
            <div>
              <div class="card">
                <div class="body">
                  <div class="codebody">
                    <img src="./docs/assets/img/dot.png" height="60px">
                  </div>
                </div>                
              </div>
            </div>  
             <div>
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code1">
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="body">
                  <div class="codebody">
                    <img src="./docs/assets/img/dot.png" height="60px">
                  </div>
                </div>

            </div> 
            <div>
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>
